<body>
    <div class="scores"><a href="highscores.html">High Score</a></div>

    <div class="timer">Time Left: <span id="time"></span></div>

    <div class="main">
        <div id="start-screen" class="start">
            <h1>Coding Quiz</h1>
            <p>Answer the 5 coding related questions within the time limit.</p>
            <button id="start-btn">Start</button>
        </div>

    <div id="questions" class="hide">
        <h2 id="question1-title"></h2>
        <div id="answers" class="answers"></div>
    </div>

    <div id="end" class="hide">
        <h2>Quiz Complete</h2>
        <p>Final Score: <span id="final-score"></span></p>
        <p>Enter Initials: <input type="text" id="initials" max="3" /></p>
    </div>








    </div>
